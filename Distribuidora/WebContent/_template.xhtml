<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputScript name="jsf.js" library="javax.faces" target="head"></h:outputScript>
<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
<title>Sistema de Notas Fiscais</title>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-distribuidora.png"
			id="logoCompany" />

		<div id="usuarioLogado">
			<h:form>
				<h:outputText value="Logado como: #{usuarioBean.usuario.nome}"
					rendered="#{not empty usuarioBean.usuario.nome}">
				</h:outputText>
				<h:commandLink rendered="#{not empty usuarioBean.usuario.nome}"
					value="Sair" action="#{usuarioBean.logout}"></h:commandLink>
			</h:form>
		</div>

	</div>
	
	<div id="conteudo">
	<ui:insert name="corpo"/>
	</div>
	
	<div id="rodape">Todos os direitos reservados a Eva Costa.</div>
</h:body>
</html>
